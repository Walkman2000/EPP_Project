{% extends 'base_admin.html' %}
{% load static %}

{% block content %}
    <h2>Panel de administracion</h2>
    <div class="container">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <h2>Ventas</h2>
            <table class="table table-striped table">
                <thead>
                    <tr class="text-center">
                        <th>ID Venta</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                  {% for venta in ventas %}
                    <tr class="text-center">
                        <td>{{venta.0}}</td>
                        <td>{{venta.1}}</td>
                        <td>{{venta.2}}</td>
                        <td>{{venta.3}}</td>
                        <td><a class="fa-solid fa-eye" href="{% url 'sellsDetails' %}"></a></td>
                    </tr>
                    {% endfor %}
                    </tr>
        
                </tbody>
            </table>
        </div> 

    </div>
    {% endblock %}
